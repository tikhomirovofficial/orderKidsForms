<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/lib/freedom.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Запись на обучение</title>
</head>
<body>
    <div class="wrapper">
        <div class="order__block flex-column al-center">
            <div class="d-f gap-15 flex-row-betw order__inputs">
                <input required class="order__input" type="text" placeholder="Введите ваше имя">
                <input id="order-phone" required class="order__input" type="text" placeholder="+7(">
                <input required class="order__input" type="email" placeholder="Введите вашу почту">
                <button class="order__btn cur-pointer">
                    Записаться
                </button>
            </div>
            <div class="d-f gap-15 flex-row-betw order__inputs">
                <div class="order__item order__select-item flex-column gap-20">
                    <p class="input__text">Возраст ребёнка <span>*</span></p>
                    <div id="order__select" class="order__select flex-row-betw p-rel">
                        <p id="order_years" class="fw-7">6 лет</p>
                        <input id="select" type="hidden" value="6">
                        <img id="select_triangle" src="assets/img/icons/triangle.svg" alt="">
                        <div id="select_block" class="order_select_items flex-column p-abs">
                            <div class="select__item" data-val="6">6 лет</div>
                            <div class="select__item" data-val="7">7 лет</div>
                            <div class="select__item" data-val="8">8 лет</div>
                            <div class="select__item" data-val="9">9 лет</div>
                        </div>
                    </div>
                </div>
                <div class="order__item order__select-item flex-column gap-20">
                    <p class="input__text">Выберите день<span>*</span></p>
                    <div id="order__select_day" class="order__select flex-row-betw p-rel">
                        <p id="order_value_day" class="fw-7">Понедельник 16.08</p>
                        <input type="hidden" value="6">
                        <img src="assets/img/icons/triangle.svg" alt="">
                        <div class="order_select_items flex-column p-abs">
                            <div class="select__item" data-val="Понедельник 16.08">Понедельник 16.08</div>
                            <div class="select__item" data-val="Понедельник 17.08">Понедельник 17.08</div>
                            <div class="select__item" data-val="Понедельник 18.08">Понедельник 18.08</div>
                            <div class="select__item" data-val="Понедельник 19.08">Понедельник 19.08</div>
                        </div>
                    </div>
                </div>
                <div class="order__item order__select-item flex-column gap-20">
                    <p class="input__text">Выберите день<span>*</span></p>
                    <div id="order__select_time" class="order__select flex-row-betw p-rel">
                        <p class="fw-7">Понедельник 16.08</p>
                        <input type="hidden" value="6">
                        <img src="assets/img/icons/triangle.svg" alt="">
                        <div class="order_select_items flex-column p-abs">
                            <div class="select__item" data-val="Понедельник 16.08">Понедельник 16.08</div>
                            <div class="select__item" data-val="Понедельник 17.08">Понедельник 16.08</div>
                            <div class="select__item" data-val="Понедельник 18.08">Понедельник 16.08</div>
                            <div class="select__item" data-val="Понедельник 16.08">Понедельник 16.08</div>
                        </div>
                    </div>
                </div>
                <button class="order__btn cur-pointer">
                    Записаться
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="assets/js/chooseSelect.js"></script>
    <script src="assets/js/chooseDate.js"></script>
    <script src="assets/js/maskPhoneInput.js"></script>
</body>
</html>
